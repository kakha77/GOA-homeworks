<!--არსებობს inline, internal და external
inline არის როდესაც თვითონ თეგში ვწერთ სტაილ ატრიბუტს.
internal არის როდესაც თეგს მივცემთ id-ს ან class-ს და სხვა ხაზზე დავწერთ სტაილ ატრიბუტს მისი გამოყენებით.
external-იც თითქმის იგივეა რაც ინტერნალი მაგრამ ექსტერნალს ვწერთ სხვა გვერდზე ანუ პეიჯში და შემდეგ ლინკ თეგით ვაკავშირებთ-->
