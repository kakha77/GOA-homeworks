<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <style>
    .main {
      font-size: 50px;
    }

    .main p {
      font-size: 50%;
      text-transform: uppercase;
      text-decoration: wavy underline green;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="main">
    <p>goa is the best</p>
  </div>
</body>
</html>


<!--text-decoration — გამოიყენება ტექსტზე ხაზის გასატარებლად ან სხვა ვიზუალური ეფექტისთვის, 
მაგალითად: underline, overline, line-through, wavy და ა.შ.
Value-ები:
  - none              — არანაირი ხაზის ეფექტი
  - underline         — ქვედა ხაზით ტექსტის მონიშვნა
  - overline          — ზედა ხაზით მონიშვნა
  - line-through      — ტექსტზე ხაზის გავლება
  - wavy underline    — ტალღოვანი ქვედა ხაზი
  - color             — ხაზის ფერის მითითება, მაგალითად: red, green, #123456 და ა.შ.
  - style             — ხაზის სტილი: solid, dashed, dotted, double, wavy
  - ერთზე მეტი value-ს კომბინაცია შეიძლება: underline dotted blue
*/


/*
text-shadow — ქმნის ჩრდილს ტექსტის უკან.
სინტაქსი: text-shadow: horizontal-offset vertical-offset blur-radius color;

მაგალითად:
  text-shadow: 2px 2px 5px black;

Value-ები:
  - horizontal offset (მაგ. 2px) — ჩრდილის ჰორიზონტალური გადახრა
  - vertical offset (მაგ. 2px)   — ვერტიკალური გადახრა
  - blur-radius (მაგ. 5px)       — ჩრდილის დაბუნდულობის ხარისხი
  - color (მაგ. black, red)      — ჩრდილის ფერი
*/


/*
text-transform — განსაზღვრავს, როგორ წარმოჩნდება ტექსტის ასოები: პატარა, დიდი და ა.შ.

Value-ები:
  - none          — არავითარი ცვლილება
  - uppercase     — ყველა ასო ხდება დიდს ასოებად
  - lowercase     — ყველა ასო ხდება პატარა ასოებად
  - capitalize    — თითოეული სიტყვის პირველი ასო დიდი ხდება-->
