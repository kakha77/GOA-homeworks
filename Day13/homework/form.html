<html>
    <head>
        <title>GOA registration</title>
    </head>
    <body>
        <form action="boss.html" method="get">
            <h3>აქ შეგიძლიათ გაიაროთ რეგისტრაცია</h3>
            <label for="fname">first name:</label>
            <input type="text" id="fname"><br><br>
            <label for="lname">last name:</label>
            <input type="text" id="lname"><br><br>
            <label for="email">email:</label>
            <input type="email" id="email"><br><br>
            <label for="password">password:</label>
            <input type="password" id="password" required><br><br>
            <label for="phnumber">phone number(+995):</label>
            <input type="number" id="phnumber" placeholder="568 456 345"><br><br>
            <label for="age">age:</label>
            <input type="number" id="age"><br><br>
            <label for="date">date:</label>
            <input type="date" id="date"><br><br>
            <label>gender:</label>
            <label>Mr.</label>
            <input type="radio" name="title" value="Mr.">
            <label>Mrs.</label>
            <input type="radio" name="title" value="Mrs.">
            <label>other</label>
            <input type="radio" name="title" value="other"><br><br>
            <label>მონიშნე რომელია საუკეთესო აკადემია</label>
            <select>
                <option>GOA Goal Oriented Academy</option>
                <option>ნოვატორი</option>
                <option>IT step academy</option>
            </select><br><br>
            <input type="submit">
        </form>
    </body>
</html>
