<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="inputs">
        <div class="input-group">
          <label>DAY</label>
          <input type="text" value="24">
        </div>
        <div class="input-group">
          <label>MONTH</label>
          <input type="text" value="09">
        </div>
        <div class="input-group">
          <label>YEAR</label>
          <input type="text" value="1984">
        </div>
        <button class="arrow-btn"></button>
      </div>

      <div class="result">
        <p><span class="purple">38</span> <strong>years</strong></p>
        <p><span class="purple">3</span> <strong>months</strong></p>
        <p><span class="purple">26</span> <strong>days</strong></p>
      </div>
    </div>
  </div>
</body>
</html>
