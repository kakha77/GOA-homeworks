<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator">
  <div class="calculator-header">
    <h2>Mortgage Calculator</h2>
  </div>

  <form>
    <label>Mortgage Amount</label>
    <input type="number" placeholder="£ 300,000">

    <label>Mortgage Term</label>
    <input type="number" placeholder="25 years">

    <label>Interest Rate</label>
    <input type="number" step="0.01" placeholder="5.25 %">

    <div class="mortgage-type">
      <label><input type="radio" name="type" checked> Repayment</label>
      <label><input type="radio" name="type"> Interest Only</label>
    </div>

    <button class="calculate-btn" type="button">Calculate Repayments</button>
  </form>

  <div class="results">
    <p>Your monthly repayments</p>
    <h3>£1,797.74</h3>
    <p>Total you'll repay over the term</p>
    <h3>£539,322.94</h3>
  </div>
</div>

</body>
</html>
