<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT Card</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: rgb(34, 31, 31);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background-color: rgb(18, 72, 72);
      border-radius: 15px;
      padding: 20px;
      max-width: 300px;
      box-shadow: 0 10px 20px rgb(30, 30, 30);
    }

    .card img {
      width: 100%;
      border-radius: 10px;
    }

    .card h2 {
      color: white;
      font-size: 18px;
      margin: 15px 0 10px;
    }

    .card p {
      color: rgb(41, 70, 87);
      font-size: 14px;
      line-height: 1.5;
    }

    .card .info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 15px 0;
      font-size: 14px;
    }

    .price {
      color: cyan;
      font-weight: bold;
    }

    .time {
      color: rgb(60, 101, 107);
    }

    .creator {
      display: flex;
      align-items: center;
      border-top: 1px solid rgb(8, 55, 55);
      padding-top: 15px;
    }

    .creator img {
      width: 30px;
      border-radius: 50%;
      margin-right: 10px;
      border: 1px solid white;
    }

    .creator span {
      color: white;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="card">
      <img src="image-equilibrium.jpg">
    <h2>Equilibrium #3429</h2>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="info">
      <span class="price">0.041 ETH</span>
      <span class="time">3 days left</span>
    </div>
    <div class="creator">
        <img src="image-avatar.png">
      <span>Creation of Jules Wyvern</span>
      
    </div>
  </div>
</body>
</html>
